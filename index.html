<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-[url(images/bg-mobile.svg)] bg-no-repeat bg-[#674BB1] px-10 font-OpenSans"
  >
    <article>
      <header class="py-10">
        <img class="h-10" src="images/logo.svg" alt="" />
      </header>

      <img class="w-full" src="images/illustration-mockups.svg" alt="" />

      <main class="text-white flex flex-col items-center gap-7 mt-10">
        <h1 class="text-2xl text-center font-bold">
          Build The Community Your Fans Will Love
        </h1>
        <h2 class="font-[100] text-center">
          Huddle re-images the way we build communities. you have a voice, but
          so does your audience. Create coonections with your users as you
          engage in genuine discussion.
        </h2>

        <button
          class="bg-white text-[#674BB1] flex justify-center py-3 rounded-full w-[220px] hover:bg-[#d984f7] hover:text-white"
        >
          Register
        </button>
      </main>

      <footer class="flex justify-center gap-3 my-10">
        <a
          class="rounded-[100%] border-[1px] border-white p-2 flex items-center justify-center"
          href="https://www.facebook.com/"
          ><img class="h-4" src="images/facebook.png" alt="facebook-icon" />
        </a>

        <a
          class="rounded-[100%] border-[1px] border-white p-2 flex items-center justify-center"
          href="https://www.x.com/"
          ><img class="h-4" src="images/twitter.png" alt="twitter-icon" />
        </a>

        <a
          class="rounded-[100%] border-[1px] border-white p-2 flex items-center justify-center"
          href="https://www.instagram.com/"
          ><img class="h-4" src="images/instagram.png" alt="instagram-icon" />
        </a>
      </footer>
    </article>
  </body>
</html>
